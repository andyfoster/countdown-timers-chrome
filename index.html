<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Timers</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <!-- <h1>Countdown Timers</h1> -->
      <button style="position: absolute; bottom: 10px; right: 10px;" id="add-timer-btn">Add Timer</button>
      <div id="timers-container"></div>
    </div>

    <div id="timer-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Add Timer</h2>
        <form id="timer-form">
          <label for="event-name">Event Name:</label>
          <input type="text" id="event-name" name="event-name" required>

          <label for="event-date">Event Date:</label>
          <input type="date" id="event-date" name="event-date" required>

          <button type="submit" id="submit-timer-btn">Submit</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
